<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function() {
	$.ajax({
		url:"air.php",
		dataType:"json",
		success: function(data) {

			console.log(data);
		},
		error: function(err){
			console.log("error: ", err);
		}
	});
});
</script>
</head>

	<div class="wrap"></div>
